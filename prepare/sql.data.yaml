- id: "1"
  from: "ジョン・スミス"
  toType: "to"
  to: "マイク・ジョンソン"
  date: "10/25 10:00"
  subject: "資金援助について"
  content: |
    マイク・ジョンソン様
    初めまして。ジョン・スミスと申します。
    レッドストームは非常に強いチームですが、オーナーがケチで、ユニフォームのクリーニング代さえ選手負担だと聞いています。トレードマークの赤い靴下が黒く汚れていることから「ブラックストーム」と呼ばれているようですね。
    そこで、ある条件を受け入れていただければ、私がクリーニング代だけでなく、チームの他の面にも支援を行う用意があります。その条件とは、ワールドシリーズでわざと負けることです。
    私はスポーツ賭博を行っており、もし優勝候補であるレッドストームが負ければ、私が賭けで大きな利益を得ることができます。
    もちろん、この話は極秘でお願いいたします。
    ジョン・スミス
- id: "2"
  from: "マイク・ジョンソン"
  toType: "to"
  to: "ジョン・スミス"
  date: "10/26 17:30"
  subject: "資金援助の件について"
  content: |
    ジョン・スミス様
    ご提案、誠にありがとうございます。確かに我々選手は厳しい待遇に不満を抱いており、日々の生活も楽ではありません。しかし、ワールドシリーズでわざと負けるという行為は、非常に大きなリスクを伴います。
    もう少し詳しい条件を教えていただけますでしょうか？例えば、具体的な計画の進行方法や、提供される資金の額、そして他の選手たちにどのように話を持ちかけるべきかなど、具体的な指示をいただければ助かります。
    この計画を成功させるには、慎重な準備と確実な報酬が必要です。
    マイク・ジョンソン
- id: "3"
  from: "ジョン・スミス"
  toType: "to"
  to: "マイク・ジョンソン"
  date: "10/27 09:00"
  subject: "計画の詳細について"
  content: |
    マイク・ジョンソン様
    返信ありがとうございます。リスクについてのご懸念は理解していますが、この取引は双方に大きな利益をもたらすと確信しています。
    計画についてですが、試合中にいくつかの「ミス」を意図的に起こすことを考えています。例えば、投手が重要な場面でストライクを外す、または打者が意図的にチャンスを逃すといった形です。これらのミスは自然に見えるように行う必要があります。
    資金については、選手一人あたり2万ドルを提供する予定です。他の選手が同意した場合、直接彼らにお渡ししますが、この取引は極秘で進める必要があります。
    他の選手には、待遇改善のために団結することが必要だと説明してください。彼らも同じ不満を抱えているはずです。
    次のステップとして、まずあなたが選手たちに話を持ちかけ、同意を得たら詳細な日程と計画をお知らせください。
    ジョン・スミス
- id: "4"
  from: "マイク・ジョンソン"
  toType: "to"
  to: "ジョン・スミス"
  date: "10/28 11:15"
  subject: "選手たちへの提案について"
  content: |
    ジョン・スミス様
    詳細なご説明、ありがとうございます。計画は慎重に進める必要があると理解しました。しかし、選手たちも待遇に不満を抱えており、うまく説明すれば多くの選手がこの提案に賛同すると思います。
    ただし、2万ドルという金額は魅力的ですが、彼らがリスクを負うことを考えると、一部の選手は不安に感じるかもしれません。金額を少し増やすことは可能でしょうか？もし彼らが確実に同意すれば、計画はスムーズに進むと思います。
    また、選手たちに話を持ちかけるタイミングや、どの程度の情報を共有すべきか、アドバイスをいただけるとありがたいです。
    マイク・ジョンソン
- id: "5"
  from: "ジョン・スミス"
  toType: "to"
  to: "マイク・ジョンソン"
  date: "10/29 08:30"
  subject: "資金とタイミングについて"
  content: |
    マイク・ジョンソン様
    ご協力ありがとうございます。選手たちの不安を取り除くため、選手一人あたりの報酬を3万ドルに引き上げることにしました。これで彼らもリスクに見合った報酬だと納得してくれるでしょう。
    話を進める際は、ワールドシリーズ開幕前に、信頼できる選手だけに少しずつ情報を共有してください。彼らが同意した段階で、さらに他の選手にも話を広げてください。全員の同意が得られるまでは、計画の全容を明かさないようお願いいたします。
    この話が漏れると、我々全員にとって重大な問題となります。ですから、選手たちの意思をしっかり確認した上で、次のステップに進んでください。
    すべてが整った段階で、詳細な指示を再度お送りします。それまでの間は、慎重に冷静に進めてください。
    ジョン・スミス
