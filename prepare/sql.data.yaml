    特定の選手の動きに着目したクリップをいくつかに分けて収録しています。
    ご確認の上、必要に応じて再編集のご指示をいただければ幸いです。

    また、例の件についてですが、先方の関係者と接触するタイミングを慎重に見極める必要があります。
    本件はあくまで水面下での対応となりますので、やりとりには十分ご注意ください。

    アレックス・ケイン

