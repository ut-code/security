<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Ginkgo Mail</title>
  <link rel="icon" href="./img/favicon.svg">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>

<body>
  <div class="side-mail-wrapper">
    <div class="sidebar">
      <img src="./img/GinkgoMail_logo.svg" alt="" class="header_logo" />
      <a href="./" class="side-selector">
        <img src="./img/all_mail_icon.svg" alt="" class="side_selector_icon" />
        <div>全てのメール</div>
      </a>
      <div class="side-selector">
        <img src="./img/search_mail_icon.svg" alt="" class="side_selector_icon" />
        <label for="from"> 差出人で絞り込み </label>
      </div>
    </div>
    <div class="mail-wrapper">
      <div class="mail-header">
        <form class="search-bar-wrapper" hx-get="./search" hx-target="#mail-list" hx-swap="innerHTML">
          <input name="from" id="from" class="search-bar" placeholder="差出人を入力" value="" />
          <div class="search-button-wrapper">
            <button type="submit" class="search-button">検索</button>
          </div>
        </form>
        <div class="mail-header-user">
          <img src="./img/user_icon.svg" alt="" class="mail-header-user-icon" />
          駒場 優
        </div>
      </div>
      <div id="mail-list" hx-trigger="load" hx-get="./search" hx-target="this" hx-swap="innerHTML"></div>
    </div>
  </div>
</body>

</html>
